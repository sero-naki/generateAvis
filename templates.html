<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis de recherche Fitè!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Fonts: use Work Sans files from /font if present */
        @font-face {
            font-family: 'WorkSansVar';
            src: url('./font/WorkSans-VariableFont_wght.ttf') format('truetype');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }
        body {
            padding: 0;
            font-family: 'WorkSansVar', Arial, Helvetica, sans-serif;
        }
        h2 {
            margin: 0;
        }
        .poster {
            background: url('background_affiche.png');          
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            width: 1200px;
            height: 1800px;
            padding: 40px;
        }
        .poster-inner header {
            background: #000880;
            text-align: center;
            border-radius: 12px;
            padding: 10px;
        }
        .poster-inner header > h1 {
            font-size: 84px;
            color: #FFC943;
            text-transform: uppercase;
            margin: 0;
        }
        .poster-inner header > .subhead {
            font-size: 35px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 6px;
        }
        .main {
            margin-top: 30px;
            height: 630px;
            display: flex;
            margin-bottom: 30px;
        }
        .photo {
            border-radius: 20px;
            width: 55%;
            height: 100%;
            margin-right: 3%;
        }
        .photo > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display:block;
            border-radius: 16px;
        }
        .right {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            column-gap: 30px;
        }
        .identity {
            border-radius: 20px;
            background: #FFFFFF;
            height: 45%;
            padding: 10px 20px 0 20px;
            font-size: 30px;
        }
        .name {
            font-size: 45px;  
            color: #000ECE;
            padding: 0; 
            margin: 10px;
        }
        .given {
            font-size: 37px;
            color: #000ECE;
            font-weight: 600;
        }
        .meta {
            margin-top: 10px;
        }
        .country {
            font-weight: bold;
            font-size: 30px;
            text-transform: uppercase;
        }
        .date {
            background: #00054C;
            border-radius: 20px;
            height: 40%;
            padding: 20px;
            color: #FFFFFF;
            font-size: 36px;
            font-weight: bold;
        }
        .date div {
            margin-top: 15px;
        }
        .date-big {
            font-size: 50px;
            font-weight: bolder;
        }
        .description {
            background: #FFFFFF;
            border-radius: 12px;
            height: 200px;
            margin-bottom: 30px;
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }
        .cta {
            border-radius: 12px;
            height: 450px;
            margin-bottom: 30px;
            background: url('background_numero.png');
            background-size: cover;
            background-position: center;
        }
        .footer {
            background: url('section_info_fite.png');
            background-size: cover;
            background-position: center;
            height: 220px;
            border-radius: 20px;
        }
        .cta-head {
            color: #000ECE;
            font-size: 50px;
            text-align: center;
            font-weight: bold;
            padding-top: 25px;
        }
        .phone-box {
            width: 80%;
            background-color: #000ECE;
            border-radius: 20px;
            margin: 0 auto;
            margin-top: 30px;
            height: 280px;
        }
        .phone-line {
            font-size: 70px;
            color: #FFFFFF;
            text-align: center;
            font-weight: bolder;
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="poster-inner">
            <header class="header">
                <h1 class="headline">AVIS DE RECHERCHE</h1>
                <div class="subhead">DISPARITION INQUIÉTANTE</div>
            </header>

            <main class="main">
                <div class="photo card">
                    <img src="{{photo_url}}" alt="Photo" />
                </div>

                <div class="right">
                    <section class="card identity">
                        <div class="country">Bénin</div>
                        <h2 class="name">{{nom}}</h2>
                        <div class="given">{{prenom}}</div>
                        <div class="meta"><b>{{age}} ans</b> - Recherché par sa famille</div>
                    </section>

                    <aside class="date">
                        <div class="date-top">Disparue depuis le</div>
                        <div class="date-big">{{date}}</div>
                        <div class="date-meta">
                            <div class="date-line"><i class="fa-solid fa-clock"></i> {{time}}</div>
                            <div class="date-line"><i class="fa-solid fa-location-dot"></i> {{lieu}}</div>
                        </div>
                    </aside>
                </div>
            </main>

            <section class="description card">{{description}}</section>

            <section class="cta">
                <div class="cta-head">APPELEZ OU ÉCRIVEZ NOUS SVP !</div>
                <div class="phone-box">
                    <div class="phone-line">{{contact1}}</div>
                    <div class="phone-line">{{contact2}}</div>
                </div>
            </section>

            <footer class="footer">
            </footer>
        </div>
    </div>
</body>
</html>
