<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Avis de Recherche</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap');

html,body{
  height:100%;
  margin:0;
  padding:0;
  font-family:Roboto, Arial, sans-serif;
  /* page background matches the poster border so any overflow blends */
  background:#1a1a1a;
  overflow:hidden;
}

*,*::before,*::after{box-sizing:border-box}

.poster{
  width:1200px;
  height:1800px;
  margin:0 auto;
  background:#fff;
  display:flex;
  flex-direction:column;
  position:relative;
  box-sizing:border-box;
  border:16px solid #7d00e4; /* visible black border as the poster edge */
}

.poster::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  /* inner accent (thin) */
  box-shadow: inset 0 0 0 4px #ebf83a;
  pointer-events:none;
  z-index:10;
}

.hero{
  width:100%;
  height:60%;
  overflow:hidden;
  display:block;
  position:relative;
  border-bottom:6px solid #fbff22;
}

.hero::after{
  content:'';
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:120px;
  background:linear-gradient(to top, rgba(0,0,0,0.4), transparent);
  pointer-events:none;
}

.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  filter:contrast(1.1) brightness(1.05);
}

.body{
  padding:50px 80px;
  text-align:left;
  display:flex;
  flex-direction:column;
  justify-content:center;
  background:linear-gradient(180deg, #ffffff 0%, #f8f9fa 50%, #e8ecef 100%);
  height:40%;
  position:relative;
}

.body::before{
  content:'';
  position:absolute;
  top:0;
  left:80px;
  right:80px;
  height:3px;
  background:linear-gradient(90deg, transparent, #ff5722 20%, #ff5722 80%, transparent);
}

.headline{
  font-family:'Bebas Neue', 'Montserrat', sans-serif;
  font-size:72px;
  letter-spacing:8px;
  margin:0 0 4px;
  color:#1a1a1a;
  text-align:center;
  font-weight:900;
  text-transform:uppercase;
  text-shadow:2px 2px 0 rgba(255,87,34,0.3);
  position:relative;
}

.headline::after{
  content:'';
  position:absolute;
  bottom:-8px;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  height:4px;
  background:linear-gradient(90deg, transparent, #ff5722, transparent);
}

.subhead{
  color:#c41e3a;
  font-weight:900;
  font-size:38px;
  margin:20px 0 28px;
  text-align:center;
  font-family:'Montserrat', sans-serif;
  text-transform:uppercase;
  letter-spacing:3px;
  text-shadow:1px 1px 2px rgba(196,30,58,0.2);
}

.details{
  width:100%;
  max-width:960px;
  margin:0 auto;
  color:#1a1a1a;
  background:rgba(255,255,255,0.7);
  padding:24px 32px;
  border-radius:8px;
  border:2px solid #e0e0e0;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
}

.info-line{
  display:flex;
  justify-content:flex-start;
  gap:16px;
  align-items:baseline;
  padding:8px 0;
  font-size:24px;
  border-bottom:1px solid #f0f0f0;
}

.info-line:last-of-type{
  border-bottom:none;
}

.info-line .label{
  font-weight:700;
  color:#2c3e50;
  width:120px;
  font-size:20px;
  text-transform:uppercase;
  letter-spacing:1px;
}

.info-line .value{
  font-weight:600;
  color:#1a1a1a;
  flex:1;
}

.desc{
  margin-top:16px;
  font-size:22px;
  color:#2c3e50;
  line-height:1.5;
  font-weight:400;
  padding-top:16px;
  border-top:2px solid #e0e0e0;
}

.contact{
  margin-top:24px;
  font-weight:800;
  font-size:24px;
  color:#0066cc;
  text-align:center;
  padding:16px;
  background:linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
  border-radius:8px;
  border:2px solid #64b5f6;
  letter-spacing:0.5px;
  box-shadow:0 3px 10px rgba(0,102,204,0.15);
}

.placeholder{
  background:#eee;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#888;
  font-weight:700;
}

@media(max-width:1250px){
  .poster{
    width:95%;
    height:auto;
    aspect-ratio:2/3;
  }
  .hero{height:50%}
  .body{padding:30px 40px}
  .info-line{font-size:18px}
  .desc{font-size:18px}
  .contact{font-size:18px}
}
</style>
</head>
<body>
<div class="poster">
<div class="hero">
<img src="{{photo_url}}" alt="Photo de {{prenom}} {{nom}}" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'1200\' height=\'480\'><rect width=\'100%\' height=\'100%\' fill=\'%23eee\'/><text x=\'50%\' y=\'50%\' dominant-baseline=\'middle\' text-anchor=\'middle\' fill=\'%23888\' font-family=\'Arial\' font-size=\'36\'>Photo indisponible</text></svg>'" />
</div>
<div class="body">
<div class="headline">AVIS DE RECHERCHE</div>
<div class="subhead">{{prenom}} {{nom}}</div>
<div class="details">
<div class="info-line">
<div class="label">Ã‚ge</div>
<div class="value">{{age}}</div>
</div>
<div class="info-line">
<div class="label">Lieu</div>
<div class="value">{{lieu}}</div>
</div>
<div class="desc">{{description}}</div>
</div>
<div class="contact">Contact: {{contact}}</div>
</div>
</div>
</body>
</html>
